<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="flexDisplay">
              <div class="flexGrow mr-2">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="flexDisplay">
            <div class="weather-temperature flexDisplay">
              <img src="" alt="Clear" id="icon" class="" />
              <div class="">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">Â°C</a>
                </span>
              </div>
            </div>
            <div class="flexGrow marginLeft">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/somayehkhanbabaei/vanilla-weather_app"
            target="_blank"
            >Open-source code</a
          >
          by Somayeh Khanbabaei
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
